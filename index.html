<!DOCTYPE html>
<html>

<head>
    <title>Cookie Party</title>
    <meta name="author" content="Elisa Truong" />
    <meta name="description" content="a cookie clicker game for stem league" />
    <meta name=”viewport” content=”width=device-width,initial-scale=1″>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <h1>Cookie Party</h1>
        <p><span class="bold">Instructions:</span> 
            Feed Cookie Monster until he is full! Different cookies fills up 
            Cookie Monster in different ways.</p>
    </header>
    
    <main>
        <section id="jar-container">
            <label class="bold">Cookie Type: </label>
            <select></select>
            <img src="./img/cookie-jar.png" alt="cookie jar" />
        </section>
        <section id="cookie-container"></section>
        <section id="monster-container">
            <!-- Health bar -->
            <label class="bold">Full Meter: </label>
            <div><div class="full-bar">&nbsp;</div></div>
            <img src="./img/monster.png" alt="monster" />
        </section>
    </main>

    <!-- Javascript goes below here -->
    <script type="text/javascript" src="helper-function.js"></script>
    <script type="text/javascript" src="cookie-party.js"></script>
</body>

</html>
